<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body{
  background:#0b0b0b;
  color:#eaeaea;
  font-family: monospace;
  margin:0;
}
section{
  border-bottom:1px solid #222;
  padding:8px;
}
textarea{
  width:98%;
  min-height:40px;
  background:#111;
  color:#9f9;
  border:1px solid #333;
  padding:6px;
  resize:none;
  overflow:hidden;
}
button{
  background:#1a1a1a;
  color:#9cf;
  border:1px solid #333;
  padding:5px 8px;
  margin:4px 2px;
  cursor:pointer;
}
button:hover{ background:#222; }

.badge{
  display:inline-block;
  background:#111;
  border:1px solid #333;
  padding:4px 6px;
  margin:3px;
  cursor:pointer;
}
.badge:hover{ background:#222; }
.badge.active{ background:#222; }

.title{
  color:#6cf;
  font-weight:bold;
  margin-bottom:4px;
}

.payload{
  color:#b6ffb6;
  display:block;
  width:fit-content;
  font-size: medium;
  max-width:95%;
  white-space:nowrap;
}
.badge.bypass {
  color: #FFA500;
  border: 1px solid #333;
  margin: 3px;
  padding: 4px 6px;
  cursor: pointer;
}

/* --- TOGGLE BUTTON COLORS --- */
#urlCode { color: #ff79c6; border-color: #ff79c6; }
#base64 { color: #50fa7b; border-color: #50fa7b; }
#hexCode { color: #f1fa8c; border-color: #f1fa8c; }

/* MODE COLORS */
#modeBox .badge[data-mode="xss"]{color:#ffb86c;border-color:#ffb86c;}
#modeBox .badge[data-mode="sqli"]{color:#8be9fd;border-color:#8be9fd;}
#modeBox .badge[data-mode="cmd"]{color:#f38ba8;border-color:#f38ba8;}
#modeBox .badge[data-mode="ssti"]{color:#cba6f7;border-color:#cba6f7;}
#modeBox .badge[data-mode="lfi"]{color:#a6e3a1;border-color:#a6e3a1;}
#modeBox .badge[data-mode="redirect"]{color:#fab387;border-color:#fab387;}
</style>
</head>
<body>

<section>
  <div class="title">Payload Injection</div>
  <textarea id="payload" placeholder="payload"></textarea><br>
  <button id="injectBtn">Inject into URL</button>
</section>

<section>
  <div class="title">Transform Selection (Toggle)</div>
  <button id="urlCode">urlCode</button>
  <button id="base64">base64</button>
  <button id="hexCode">hexCode</button>
</section>

<section>
  <div class="title">Bypass Characters</div>
  <div id="bypass"></div>
</section>

<section>
  <div class="title">Payloads</div>
  <div id="modeBox"></div>
  <div id="typeBox" style="margin-top:6px;"></div>
  <div id="payloadBox" style="margin-top:6px;"></div>
</section>

<script src="panel.js"></script>
</body>
</html>
